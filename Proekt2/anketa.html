    <h1>Анкета за посетителите на City Explorer : Рим</h1>

<div class = "form-container">
  <form class="survey-form">
    <label>Име:</label>
    <input type="text" placeholder="Вашето име">

<div class = "form-row">
    <label>1.Дали веќе сте го посетиле Рим?</label><br>
    <input type="radio" name="visit"> Да  
    <input type="radio" name="visit"> Не
    </div>
<div class="form-row">

    <label>2.Што најмногу ви се допаѓа во Рим?</label>
    
    <select>

      <option>Историјата и архитектурата</option>
      <option>Храната</option>
      <option>Културата и уметноста</option>
      <option>Луѓето и атмосферата</option>

    </select>
</div>
<div class="form-row">
    <label>3.Оценете го сајтот:</label><br>
    
    <input type="radio" name="rating"> Одличен  
    <input type="radio" name="rating"> Добар  
    <input type="radio" name="rating"> Среден  
    <input type="radio" name="rating"> Лош  
</div>
<div class="form-row">
    <label>Ваши коментари:</label>
    <textarea placeholder="Ваши импресии..."></textarea>
</div>
<div class="form-row">
    <button type="submit">Испрати</button>
</div>
  </form>

</div>
